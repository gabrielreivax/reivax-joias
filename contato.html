<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Reivax joias</title>
    <link rel="stylesheet" href="./styles/style-contato.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>

        <input type="text" class="txtpesquisa" placeholder="O que você procura?">
        <img src="lupa.png" alt="">

        <img class="logo" src="./assets/logo1.png" alt="logo da Reivax Joias">


        <nav>
            <ul class="navbar">
                <li class="txt-navbar"> <a href="./index.html">Home</a></li>
                <li class="txt-navbar"> <a href="">Contato</a></li>
                <li class="txt-navbar"> <a href="">Produtos</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <form action="">
            <label class="label-padrao" for="nomeSobrenome">Nome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label class="label-padrao" for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@exemplo.com">

            <label class="label-padrao" for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label class="label-padrao" for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-mensagem" required></textarea>

            <section class="section-main">

                <div>
                    <p class="turno-fonte">Como prefere o nosso contato?</p>
                    <label class="turno-fonte" for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email"> Email</label>

                    <label class="turno-fonte" for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone"> Telefone</label>

                    <label class="turno-fonte" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                            id="radio-whatsapp" checked> Whatsapp</label>

                </div>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber as nossas novidades por
                    email?</label>

                <div class="turno">
                    <p class="turno-fonte">Qual horário prefere ser atendido?</p>
                    <select name="horario" id="horario">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
            </section>


            <input type="submit" value="Enviar" class="enviar">

        </form>
    </main>


    <footer>
        <div class="div-rodape-container">

            <section class="rodape-container">
                <div>
                    <img class="logorodape" src="./assets/logo1.png" alt="logoreivaxjoias">
                </div>

                <div class="link-rodape-main">

                    <p class="lista-rodape">
                        <a class="link-rodape" href="">Inicio</a>
                        <a class="link-rodape" href="">Home</a>
                        <a class="link-rodape" href="">Produtos</a>
                        <a class="link-rodape" href="">Sale</a>
                    </p>

                    <p class="lista-rodape">
                        <a class="link-rodape" href="">Sobre nós</a>
                        <a class="link-rodape" href="">Informações da empresa</a>
                        <a class="link-rodape" href="">Contatos</a>
                        <a class="link-rodape" href="">Perguntas frequentes</a>
                    </p>

                </div>

                <div class="linksocial">
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>

                </div>

            </section>
            <hr>
            <div class="baseline">
                <p class="txt-baseline-1">Dev: Gabriel Xavier</p>
                <p class="txt-baseline-2">Reivax joias 2023 - Todos os direitos reservados. &copy;</p>

            </div>


        </div>





    </footer>
